<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ChatY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 20px;
    }

    #login, #chat {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    #login {
      display: block;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }

    .message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 6px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
      display: inline-block;
    }

    .my-message {
      background-color: #d1e7dd;
      float: right;
      text-align: right;
    }

    .other-message {
      background-color: #f8d7da;
      float: left;
      text-align: left;
    }

    input[type="text"] {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">ChatY Uygulaması</h2>

  <!-- Giriş Ekranı -->
  <div id="login">
    <h3>Kullanıcı Adınızı Girin</h3>
    <input type="text" id="login-username" placeholder="örn: irem" required />
    <button onclick="login()">Sohbete Başla</button>
  </div>

  <!-- Sohbet Ekranı -->
  <div id="chat">
    <div id="messages"></div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Mesajınız" required />
      <button type="submit">Gönder</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD5yKLpa_QaXC6HgKG79eF_ap_lXSIR1CA",
      authDomain: "mesajlasmaapp-9b4be.firebaseapp.com",
      databaseURL: "https://mesajlasmaapp-9b4be-default-rtdb.firebaseio.com",
      projectId: "mesajlasmaapp-9b4be",
      storageBucket: "mesajlasmaapp-9b4be.appspot.com",
      messagingSenderId: "365906594912",
      appId: "1:365906594912:web:8bb5171cb70868dafdc705"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentUser = ""; // Giriş yapan kullanıcı adı

    const messagesDiv = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");

    // Kullanıcı giriş fonksiyonu
    window.login = function () {
      const usernameInput = document.getElementById("login-username");
      const username = usernameInput.value.trim();

      if (username !== "") {
        currentUser = username;
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
      }
    };

    // Mesaj gönderme
    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const text = messageInput.value.trim();

      if (text && currentUser) {
        push(ref(db, "messages"), {
          user: currentUser,
          text: text,
          timestamp: Date.now()
        });

        messageInput.value = "";
      }
    });

    // Mesajları dinle ve göster
    onChildAdded(ref(db, "messages"), function (data) {
      const msg = data.val();
      const p = document.createElement("p");

      p.classList.add("message");

      if (msg.user === currentUser) {
        p.classList.add("my-message");
      } else {
        p.classList.add("other-message");
      }

      p.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
      messagesDiv.appendChild(p);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
