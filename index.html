<body>

<h1>ðŸŽ‰ Merhaba Esrasu! ðŸŽ‰</h1>
<p>DoÄŸum gÃ¼nÃ¼n kutlu olsun! Butona basÄ±nca sÃ¼rpriz baÅŸlÄ±yor ðŸŽ¶</p>
<button id="startBtn">KutlamayÄ± BaÅŸlat</button>

<canvas id="confettiCanvas"></canvas>
<audio id="song" src="https://raw.githubusercontent.com/YLZirem/Deneme/main/sarki.mp3"></audio>

<!-- FotoÄŸraf galerisi -->
<div class="gallery" id="gallery">
  <img src="Foto1.jpg" alt="FotoÄŸraf 1" />
  <img src="Foto2.jpg" alt="FotoÄŸraf 2" />
  <img src="Foto3.jpg" alt="FotoÄŸraf 3" />
  <img src="Foto4.jpg" alt="FotoÄŸraf 4" />
  <img src="Foto5.jpg" alt="FotoÄŸraf 5" />
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img src="" alt="BÃ¼yÃ¼k GÃ¶rsel" />
</div>

<script>
const startBtn = document.getElementById('startBtn');
const audio = document.getElementById('song');
const canvas = document.getElementById('confettiCanvas');
const ctx = canvas.getContext('2d');
const gallery = document.getElementById('gallery');

let W, H;
let confetti = [];

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
  canvas.style.width = W + 'px';
  canvas.style.height = H + 'px';
}
window.addEventListener('resize', resize);
resize();

function randomRange(min, max) {
  return Math.random() * (max - min) + min;
}

function createConfettiParticle() {
  return {
    x: Math.random() * W,
    y: Math.random() * H - H,
    r: randomRange(5, 10),
    d: randomRange(10, 50),
    color: ['#ff66c4','#ffd36b','#7ef9a8','#6ee7ff','#b39cff'][Math.floor(Math.random()*5)],
    tilt: randomRange(-10, 10),
    tiltAngle: 0,
    tiltAngleIncrement: randomRange(0.05, 0.12)
  };
}

function initConfetti() {
  confetti = [];
  for(let i=0; i<150; i++) {
    confetti.push(createConfettiParticle());
  }
}

function drawConfetti() {
  ctx.clearRect(0, 0, W, H);
  confetti.forEach(p => {
    p.tiltAngle += p.tiltAngleIncrement;
    p.y += (Math.cos(p.d) + 3 + p.r / 2) * 0.5;
    p.x += Math.sin(p.d);
    p.tilt = Math.sin(p.tiltAngle) * 15;

    ctx.beginPath();
    ctx.lineWidth = p.r / 2;
    ctx.strokeStyle = p.color;
    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
    ctx.stroke();

    if(p.y > H) {
      p.x = Math.random() * W;
      p.y = -10;
    }
  });
  requestAnimationFrame(drawConfetti);
}

startBtn.addEventListener('click', () => {
  resize();
  audio.play().catch(() => {});
  initConfetti();
  drawConfetti();
  startBtn.disabled = true;
  startBtn.textContent = "Kutlama baÅŸladÄ±! ðŸŽ‰";

  // Galeriyi gÃ¶ster
  gallery.classList.add('show');
});

// Galeri iÃ§in lightbox scripti
const galleryImages = document.querySelectorAll('.gallery img');
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

galleryImages.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
    lightboxImg.alt = img.alt;
  });
});
</script>
